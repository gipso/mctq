url: https://gipsousp.github.io/mctq/

template:
  opengraph:
     twitter:
       creator: "@danielvartan"
       site: "@gipsousp"
  params:
    bootswatch: cosmo
    ganalytics: G-CQHJT6E3K1
    noindex: true
    mathjax: true

navbar:
  structure:
    left:  [intro, reference, articles, articles, news]
    right: [github]
  components:
    home: ~
    intro: ~
    articles: ~
    news: ~

reference:
- title: MCTQ
  contents:
  - fd
  - so
  - gu
  - sd
  - napd
  - tbt
  - ms
  - sd24
  - sd_week
  - sd_overall
  - sjl
  - sjl_weighted
  - sloss_week
  - msf_sc
  - le_week

- title: Data
  contents:
  - std_mctq

- title: Utilities
  contents:
  - assign_date
  - convert
  - pretty_mctq
  - qplot_walk
  - random_mctq
  - raw_data
  - round_time
  - shortest_interval
  - sum_time

development:
  mode: auto
  destination: doc
  version_label: warning

authors:
  Daniel Vartanian:
    href: https://github.com/danielvartan
  GIPSO:
    href: http://each.usp.br/gipso
  USP:
    href: http://usp.br
